<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp AI Control</title>
</head>
<body>
<h2>AI Control Panel</h2>

<input id="user" placeholder="whatsapp:+123456789" />

<select id="style">
  <option value="professional">Professional</option>
  <option value="friendly">Friendly</option>
  <option value="cold">Cold</option>
</select>

<input id="delay" type="number" value="2" />

<button onclick="enableAI(true)">Enable AI</button>
<button onclick="enableAI(false)">Disable AI</button>

<script>
async function enableAI(on) {
  await fetch("http://localhost:3000/control", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      user: document.getElementById("user").value,
      aiEnabled: on,
      style: document.getElementById("style").value,
      delay: Number(delay.value)
    })
  });
  alert("Updated");
}
</script>
</body>
</html>
